<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🍁Fall Game🍁</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="club-body">
  <div class="club-container">
    <h1>본인의 동아리를 선택하세요.</h1>
    <div class="user-info">
      <label>
        학번:
        <input type="text" id="studentId" placeholder="예: 20251234">
      </label>
      <label>
        이름:
        <input type="text" id="studentName" placeholder="예: 홍길동">
      </label>
    </div>
    <div class="club-list">
      <label><input type="radio" name="club" value="어뮤즈"> 어뮤즈</label>
      <label><input type="radio" name="club" value="J2G"> J2G</label>
      <label><input type="radio" name="club" value="F2F"> F2F</label>
      <label><input type="radio" name="club" value="띠앗"> 띠앗</label>
      <label><input type="radio" name="club" value="낮은음자리"> 낮은음자리</label>
      <label><input type="radio" name="club" value="시나브로"> 시나브로</label>
      <label><input type="radio" name="club" value="쉐어링"> 쉐어링</label>
      <label><input type="radio" name="club" value="I&i"> I&i</label>
      <label><input type="radio" name="club" value="알파고"> 알파고</label>
      <label><input type="radio" name="club" value="유스비티"> 유스비티</label>
      <label><input type="radio" name="club" value="애니악"> 애니악</label>
      <label><input type="radio" name="club" value="보이스"> 보이스</label>
      <label><input type="radio" name="club" value="시즌온"> 시즌온</label>
      <label><input type="radio" name="club" value="OP"> OP</label>
      <label><input type="radio" name="club" value="프리즈마"> 프리즈마</label>
      <label><input type="radio" name="club" value="Pic"> Pic</label>
      <label><input type="radio" name="club" value="어셈블"> 어셈블</label>
      <label><input type="radio" name="club" value="대쉬"> 대쉬</label>
      <label><input type="radio" name="club" value="스매싱"> 스매싱</label>
      <label><input type="radio" name="club" value="산돌"> 산돌</label>
      <label><input type="radio" name="club" value="아르니아"> 아르니아</label>
      <label><input type="radio" name="club" value="C.C.C"> C.C.C</label>
      <label><input type="radio" name="club" value="비전선교단"> 비전선교단</label>
      <label><input type="radio" name="club" value="두루알림"> 두루알림</label>
      <label><input type="radio" name="club" value="H.I.R"> H.I.R</label>
      <label><input type="radio" name="club" value="SSUM"> SSUM</label>
      <label><input type="radio" name="club" value="프로이드"> 프로이드</label>
      <label><input type="radio" name="club" value="Adventure"> Adventure</label>
      <label><input type="radio" name="club" value="FC온라인"> FC온라인</label>
      <label><input type="radio" name="club" value="쩝쩝박사"> 쩝쩝박사</label>
      <label><input type="radio" name="club" value="예수전도단"> 예수전도단</label>
    </div>
    <button id="startBtn">시작하기</button>
  </div>

  <script type="module" src="./backend/club.js"></script>
</body>
</html>
